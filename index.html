<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trusafe â€“ Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f9fafb;
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo-wrapper {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo {
      max-width: 100px;
      height: auto;
    }

    .container {
      max-width: 600px;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #1e293b;
    }

    h2 {
      color: #334155;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #475569;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .countdown div {
      background: #1e293b;
      color: #ffffff;
      padding: 15px 10px;
      border-radius: 8px;
      min-width: 70px;
    }

    .countdown span {
      display: block;
      font-size: 1.5em;
      font-weight: bold;
    }

    .signup form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .signup input[type="email"] {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #cbd5e1;
      border-radius: 5px;
      flex: 1 1 250px;
    }

    .signup button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup button:hover {
      background-color: #b91c1c;
    }

    @media (max-width: 500px) {
      .countdown {
        flex-direction: column;
        gap: 10px;
      }

      .logo-wrapper {
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”º Logo moved to top-left corner -->
  <div class="logo-wrapper">
    <img src="logo.svg" alt="logo" class="logo">
  </div>

  <div class="container">
    <h2>Trust + Safety = TRUSAFE</h2>
    <h1>We're Launching Soon</h1>
    <p>Our website is under construction. Be the first to know when we launch!</p>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">
      <div><span id="days">00</span>Days</div>
      <div><span id="hours">00</span>Hours</div>
      <div><span id="minutes">00</span>Minutes</div>
      <div><span id="seconds">00</span>Seconds</div>
    </div>

    <!-- Email Signup -->
    <div class="signup">
      <form action="#" method="post">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>

  <!-- Countdown Script -->
  <script>
    const launchDate = new Date("2025-07-15T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "<strong>We're Live!</strong>";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
